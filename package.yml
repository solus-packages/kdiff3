name       : kdiff3
version    : 1.8.3
release    : 1
source     :
    - https://cdn.download.kde.org/stable/kdiff3/kdiff3-1.8.3.tar.xz : 2f35e9357a303144e3dd5a033a1a8caa70d3eecdb355213e9473cd04bc308bab
license    : GPL-2.0-or-later
component  : programming.tools
homepage   : https://kde.org/applications/en/development/org.kde.kdiff3
summary    : Utility for comparing and merging files and directories
description: |
    kdiff3 is a 3-way text editor from KDE capable of comparing and merging two or three input files or directories. It is a supported git mergetool.
builddeps  :
    - pkgconfig(Qt5Gui)
    - extra-cmake-modules
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kparts-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
