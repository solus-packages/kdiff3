name       : kdiff3
version    : 1.8.4
release    : 2
source     :
    - https://cdn.download.kde.org/stable/kdiff3/kdiff3-1.8.4.tar.xz : 76e18e097a078c1a440a32562734391d71d12446fcd3b2afeece87c136f43bb8
license    : GPL-2.0-or-later
component  : programming.tools
homepage   : https://kde.org/applications/en/development/org.kde.kdiff3
summary    : Utility for comparing and merging files and directories
description: |
    kdiff3 is a 3-way text editor from KDE capable of comparing and merging two or three input files or directories. It is a supported git mergetool.
builddeps  :
    - pkgconfig(Qt5Gui)
    - extra-cmake-modules
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kparts-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
